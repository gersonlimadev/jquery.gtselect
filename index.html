<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Plugin jQuery gtSelect</title>
		
	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/jquery.selectgt.css" type="text/css" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=Imprima|Pontano+Sans' rel='stylesheet' type='text/css'>

	
</head>

<body>


	<section id="container">
		
		<h1>jQuery gtSelect - is a simple plugin</h1>

		<form action="/" method="post">
			
			<h2>See the example:</h2>
			<select id="favorite_place" name="favorite_place">
				<option value="">Please select your favorite place</option>
				<option value="sao-paulo">São Paulo</option>
				<option value="rio-de-janeiro">Rio de Janeiro</option>
				<option value="recife">Recife</option>
				<option value="porto-alegre">Porto Alegre</option>
				<option value="salvador">Salvador</option>
			</select>

			<br/><br/>

			<select id="favorite_day" name="favorite_day">
				<option value="">Please select your favorite day</option>
				<option value="sunday">Sunday</option>
				<option value="monday">Monday</option>
				<option value="tuesday" checked="checked">Tuesday</option>
				<option value="wednesday">Wednesday</option>
				<option value="thursday">Thursday</option>
				<option value="friday">Friday</option>
				<option value="saturday">Saturday</option>
			</select>



			<br/><br/><br/>


			<div class="boxSelect">
				<p class="activeOption">Please select your favorite place</p>
				<ul>
					<li data-val="" class="active">Please select your favorite place</li>
					<li data-val="sao-paulo">São Paulo</li>
					<li data-val="rio-de-janeiro">Rio de Janeiro</li>
					<li data-val="recife">Recife</li>
					<li data-val="porto-alegre">Porto Alegre</li>
					<li data-val="salvador">Salvador</li>
				</ul>
				<span class="arrow arrowDown">Down</span>
				<input type="hidden" name="" value="" />
			</div>
			
		</form>
		
	</section>

    
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.gtselect.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select:last').gtselect({speed:5000});
		});
	</script>
</body>
</html>
