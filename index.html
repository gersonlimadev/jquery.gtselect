<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Plugin jQuery gtSelect</title>
		
	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/jquery.selectgt.css" type="text/css" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=Imprima|Pontano+Sans' rel='stylesheet' type='text/css'>

	
</head>

<body>


	<section id="container">
		
		<header>
			<h1>jQuery gtSelect - is a simple plugin</h1>
			<p>No mystery, no secret.</p>
		</header>

		<section id="content">
			
			<div class="box">
				<h2>What to include:</h2> 
				<p><code>&lt;link rel="stylesheet" href="css/jquery.selectgt.css" type="text/css" media="screen" /&gt;</code></p>
				<p><code>&lt;script type="text/javascript" src="js/jquery.gtselect.js"&gt;&lt;/script&gt;</code></p>
			</div>


			<div class="box">
				<h2>How to use:</h2> 
				<p><code>$('select').selectgt();</code></p>
			</div>

			<form action="/" method="post">
				
				<h2>See the example:</h2>
				<select id="favorite_place" name="favorite_place">
					<option value="">Please select your favorite place</option>
					<option value="sao-paulo">SÃ£o Paulo</option>
					<option value="rio-de-janeiro">Rio de Janeiro</option>
					<option value="recife">Recife</option>
					<option value="porto-alegre">Porto Alegre</option>
					<option value="salvador">Salvador</option>
				</select>
				
			</form>

		</section>
		
	</section>

    
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.gtselect.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').gtselect({speed:300,width:250});
		});
	</script>
</body>
</html>
